{% extends "chat/base.html" %}
{% block content %}
<div class="question">
    {{user}}
<form action="{% url 'admin_delete' user  %}">
      <button type="submit">Удалить аднимистратора</button>
</form>
{% for k, v in dict_dialog.items %}
    <div>
    <p><a href="{% url 'detail_dialog' k %}">Посмотреть диалог {{k}}</a> - {{v}}
    </div>
{% endfor %}
</div>

{% endblock %}
