{% extends "chat/base.html" %}
{% block content %}
<h1>Регистрация</h1>
<form method="POST">
  {% csrf_token %}
{% for f in form %}
<p><label class="'form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{f}}</p>
<div class="from-error">{{f.errors}}</div>
{% endfor %}
  <button type="submit">Регистрация</button>
</form>
{% endblock %}
