<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <input id="chat-message-user" hidden value="{{user}}">

    <textarea id="chat-log" cols="100" rows="20">{% for message in messages %}{{message.author}}{{message.body}}&#10;{% endfor %}
</textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Отправить">
    {{ dialog|json_script:"dialog" }}
    <button id="close-chat" type="button">Завершить диалог</button>

<!--     href="{% url 'index' user %}"-->

    <script>
        const dialog = JSON.parse(document.getElementById('dialog').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + dialog
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'user': document.querySelector('#chat-message-user').value
            }));
            messageInputDom.value = '';
        };

        function closeChat(event) {
            chatSocket.send(JSON.stringify({
                'action': 'close',
                'chat': dialog
            }));
            chatSocket.close()
            let user = document.querySelector('#chat-message-user').value
            window.location = `/number/${user}`
        }

        document.querySelector('#close-chat').addEventListener('click', closeChat)
    </script>
</body>
</html>
