{% extends "chat/base.html" %}
{% block content %}
<div class="question">
    {{user}}
<form action="{% url 'admin_delete' user  %}">
      <button type="submit">Удалить аднимистратора</button>
</form>
{% for dialog in dialogs %}
    <p><a href="{% url 'detail_dialog' dialog.id %}">Посмотреть диалог {{dialog.id}}</a> - {{ dialog.get_dialog_rating }}</p>
{% endfor %}
</div>

{% endblock %}
