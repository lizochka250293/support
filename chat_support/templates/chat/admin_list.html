{% extends "chat/base.html" %}
{% block content %}
<a href="{% url 'logout' %}">Выйти</a>
<form action="#" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить администратора</button>
</form>
{% for k, v in rating.items %}
    {% for i in v %}
<p><a href="{% url 'admin_detail' k %}">Посмотреть детали {{k}}</a> - {{i}}</p>
    {% endfor %}
{% endfor %}

{% endblock %}
